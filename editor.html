<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Éditeur WYSIWYG</title>
    <link rel="stylesheet" href="editor.css">
    <script src="https://cdn.tiny.cloud/1/z8r8r4zggtuqzxxre3ybzjhplpfh9cl64tja0rgx0sy39rve/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
    <div class="container">
        <h1>Éditeur WYSIWYG avec génération HTML</h1>
        
        <div class="input-group">
            <label for="section-id">ID de la section :</label>
            <input type="text" id="section-id" placeholder="Entrez l'ID de la section">
        </div>

        <div class="input-group">
            <label for="section-title">Titre de la section :</label>
            <input type="text" id="section-title" placeholder="Entrez le titre de la section">
        </div>

        <textarea id="editor"></textarea>

        <button onclick="generateHtml()">Générer le HTML</button>

        <textarea id="generated-code" readonly></textarea>
    </div>

    <script>
        tinymce.init({
            selector: 'textarea',
            plugins: [
            // Core editing features
            'anchor', 'autolink', 'charmap', 'codesample', 'emoticons', 'image', 'link', 'lists', 'media', 'searchreplace', 'table', 'visualblocks', 'wordcount',
            // Your account includes a free trial of TinyMCE premium features
            // Try the most popular premium features until Dec 11, 2024:
            'checklist', 'mediaembed', 'casechange', 'export', 'formatpainter', 'pageembed', 'a11ychecker', 'tinymcespellchecker', 'permanentpen', 'powerpaste', 'advtable', 'advcode', 'editimage', 'advtemplate', 'ai', 'mentions', 'tinycomments', 'tableofcontents', 'footnotes', 'mergetags', 'autocorrect', 'typography', 'inlinecss', 'markdown',
            // Early access to document converters
            'importword', 'exportword', 'exportpdf'
            ],
            toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
            tinycomments_mode: 'embedded',
            tinycomments_author: 'Author name',
            mergetags_list: [
            { value: 'First.Name', title: 'First Name' },
            { value: 'Email', title: 'Email' },
            ],
            ai_request: (request, respondWith) => respondWith.string(() => Promise.reject('See docs to implement AI Assistant')),
            exportpdf_converter_options: { 'format': 'Letter', 'margin_top': '1in', 'margin_right': '1in', 'margin_bottom': '1in', 'margin_left': '1in' },
            exportword_converter_options: { 'document': { 'size': 'Letter' } },
            importword_converter_options: { 'formatting': { 'styles': 'inline', 'resets': 'inline',	'defaults': 'inline', } },
        });

        function generateHtml() {
            const sectionId = document.getElementById('section-id').value || 'ma-section';
            const sectionTitle = document.getElementById('section-title').value || 'Titre de la section';
            const content = tinymce.get('editor').getContent();

            const template = `<section id="${sectionId}">
    <h2>${sectionTitle}</h2>
    ${content}
</section>

<style>
#${sectionId} {
    margin: 2em 0;
    padding: 1em;
}

#${sectionId} h2 {
    color: #333;
    margin-bottom: 1em;
}

#${sectionId} p {
    line-height: 1.6;
    margin-bottom: 1em;
}

#${sectionId} ul {
    padding-left: 2em;
    margin-bottom: 1em;
}

#${sectionId} li {
    margin-bottom: 0.5em;
}

#${sectionId} a {
    color: #007bff;
    text-decoration: none;
}

#${sectionId} a:hover {
    text-decoration: underline;
}
</style>`;

            document.getElementById('generated-code').value = template;
        }
    </script>
</body>
</html>
